name: CI de Qualidade código

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  fta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Executar o FTA via npx
        run: npx fta-cli ./src > fta_output.txt || true

      - name: Upload dos artefatos FTA
        uses: actions/upload-artifact@v4
        with:
          name: fta_results
          path: fta_output.txt
  
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código (com fetch-depth 0)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.organization=eps-fcte-2025-2
            -Dsonar.projectKey=plataforma-civica-backend
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
