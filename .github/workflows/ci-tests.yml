name: CI - Tests (E2E serial)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: maeJoana
          POSTGRES_PASSWORD: SenhaDeMais!
          POSTGRES_DB: Policia_test
        ports:
          - 5432:5432
        options: '--health-cmd "pg_isready -U maeJoana" --health-interval=10s --health-timeout=5s --health-retries=5'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Wait for Postgres
        run: |
          for i in {1..20}; do
            pg_isready -h localhost -p 5432 -U maeJoana && break
            echo "Waiting for postgres... ($i)"
            sleep 3
          done
        env:
          PGPASSWORD: SenhaDeMais!

      - name: Set DATABASE_URL for tests
        run: echo "DATABASE_URL=postgresql://maeJoana:SenhaDeMais!@localhost:5432/Policia_test?schema=public" > .env.test

      - name: Apply migrations (test DB)
        run: npx prisma migrate deploy --schema=./prisma/schema.prisma

      - name: Run tests (E2E in serial)
        run: npm test -- --run --no-file-parallelism
        env:
          DATABASE_URL: postgresql://maeJoana:SenhaDeMais!@localhost:5432/Policia_test?schema=public
